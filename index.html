<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note taking app</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="note">
            <div class="btn">
                <button id="addNote"><i class="fa-regular fa-rectangle-xmark"></i><br>Add Note </button>
            </div>

            <div class="newNotes">

            </div>

        </div>
        <div class="addForm">
            <div class="head">
                <h2>Add a Note</h2>
                <button class="icon"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="inputs">
                <p>Tittle</p>
                <input type="text" id="title" value="">
            </div>
            <div class="inputs">
                <p>Discription</p>
                <textarea rows="5px" cols="30" id="discription" value=""></textarea>
            </div>
            <button id="addBtn">Add Note</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
